name: deploytest workflow
on: push

jobs:
  job1:
    name: deploy gitpull
    runs-on: ubuntu-latest
    steps:
      - name: ssh deploy
        run: |
          pwd
          ls
          sshpass -p ${{ secrets.SSH_PASSPHRASE }} ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} -i ${{ secrets.SSH_PRIVATE_KEY }} && git pull origin main"
          cd ~/deploytestrepo
          git pull origin main
          cd deploytestrepo/html
          python3 -m http.server 8080