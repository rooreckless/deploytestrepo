name: deploytest workflow
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: deploy
        run: |
          pwd
          echo "---"
          ls
          echo "---"
          git clone git@github.com:rooreckless/deploytestrepo.git
          echo "---"
          pwd
          echo "---"
          ls
          echo "---"