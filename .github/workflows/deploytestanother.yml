name: Deploy to EC2 another

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        run: |
          mkdir -p ~/.ssh
          cat >> ~/.ssh/dp_bastion <<END
          ${{ secrets.SSH_PRIVATE_KEY }}
          END
          chmod 600 ~/.ssh/dp_bastion
          cat >>~/.ssh/config <<END
          Host github.com
            HostName github.com
            User git
            IdentityFile ~/.ssh/dp_bastion
            StrictHostKeyChecking no
          END
          cat ~/.ssh/config
          echo "-=-=-="
          cat ~/.ssh/dp_bastion
          sshpass -p ${{secrets.SSH_PASS}}ssh -i ~/.ssh/dp_bastion ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "pwd && ls"